<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayuridrawsthings's commission</title>
    <link
      rel="stylesheet"
      href="/css/order-selection/mobile/header_order-selection.css"
    />
    <link
      rel="stylesheet"
      href="/css/order-selection/mobile/main_order-selection.css"
    />
    <link
      rel="stylesheet"
      href="/css/order-selection/mobile/footer_order-selection.css"
    />
    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/957416c230.js"
      crossorigin="anonymous"
    ></script>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <icon id="return-Button">
        <i class="return-button-icon fa-solid fa-angle-left"></i>
      </icon>
    </header>
    <main>
      <!-- Estimated price on the Right-->
      <div id="card-price">
        estimated price range:
        <p>100$</p>
      </div>

      <!-- Main card -->
      <section>
        <div id="card-option">
          <div class="card">
            <h3>Which artstyle do you want?</h3>

            <!--HEAVY PAINTING-->
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="success-outlined"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="success-outlined"
              >heavy painting</label
            >

            <!--LIGHT PAINTING-->
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="success-outlined"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="success-outlined"
              >light painting</label
            >

            <!--LINEART-->
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="success-outlined"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="success-outlined"
              >lineart</label
            >

            <!--COLORED SKETCH-->
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="success-outlined"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="success-outlined"
              >colored sketch</label
            >

            <!--SKETCH-->
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              id="success-outlined"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-success" for="success-outlined"
              >sketch</label
            >
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!--BOOTSTRAP-->>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
